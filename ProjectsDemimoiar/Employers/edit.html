<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تعديل كتاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .auth-container {
      background-image: url('https://readdy.ai/api/search-image?query=A%20modern%20digital%20library%20with%20a%20clean%2C%20minimalist%20design.&width=1200&height=800&orientation=landscape');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
    }

    .form-container {
      max-width: 700px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(8px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: right;
    }

    .header-text {
      text-align: center;
      color: #1e40af;
      margin-bottom: 30px;
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      height: 40px;
      border-radius: 8px;
      padding: 0 10px;
      border: none;
      margin-bottom: 15px;
      font-size: 14px;
      background-color: #f6f7f9;
    }

    .double-input {
      display: flex;
      gap: 30px;
    }

    .double-input > div {
      flex: 1;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      background-color: #f6f7f9;
      border: none;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      background-color: #4F46E5;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #4a47d6;
    }

    .file-upload-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .upload-box {
      flex: 1;
      min-width: 200px;
      text-align: center;
    }

    .upload-box button {
      background-color: #3b3ee6;
      height: 100px;
      width: 100%;
    }

    .upload-box img {
      height: 50px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="header-text">
      <h1>Ketabi</h1>
      <h3 style="color: #30382F;">تعديل بيانات كتاب في المكتبة</h3>
      <p style="color: #30382F;">حدث بيانات الكتب بكل سهولة</p>
    </div>

    <div class="form-container">
      <form id="edit-form">
        <h2 style="text-align: center;">تعديل كتاب</h2><br>

        <div class="double-input">
          <div>
            <label for="title-books">عنوان الكتاب</label>
            <input type="text" id="title-books" required>
          </div>
          <div>
            <label for="Author-name">اسم المؤلف</label>
            <input type="text" id="Author-name" required>
          </div>
        </div>

        <div class="double-input">
          <div>
            <label for="nomber-file">عدد الصفحات</label>
            <input type="number" id="nomber-file" required>
          </div>
          <div>
            <label for="nom-te">رقم التصنيف</label>
            <input type="number" id="nom-te" required>
          </div>
        </div>

        <div class="double-input">
          <div>
            <label for="nomber-books">الكمية</label>
            <input type="number" id="nomber-books" required>
          </div>
          <div>
            <label for="Classification">الفئة</label>
            <select id="Classification" required>
              <option value="">اختر التصنيف</option>
              <option value="novels">روايات</option>
              <option value="science">علوم</option>
              <option value="business">أعمال</option>
              <option value="history">تاريخ</option>
              <option value="tech">تكنولوجيا</option>
              <option value="self">تطوير ذاتي</option>
            </select>
          </div>
        </div>

        <div>
          <label for="status">حالة النسخة</label>
          <select id="status" required>
            <option value="available">متوفرة</option>
            <option value="not-available">غير متوفرة</option>
          </select>
        </div>

        <div class="file-upload-container">
          <div class="upload-box">
            <label for="books-casing">غلاف الكتاب</label>
            <button type="button" onclick="document.getElementById('books-casing').click()">
              <img src="image.svg" alt="غلاف"><br>اختيار الغلاف
            </button>
            <input type="file" id="books-casing" accept="image/*" style="display: none;">
          </div>

          <div class="upload-box">
            <label for="books-file">ملف الكتاب</label>
            <button type="button" onclick="document.getElementById('books-file').click()">
              <img src="file-pdf.svg" alt="PDF"><br>اختيار الملف
            </button>
            <input type="file" id="books-file" accept="application/pdf" style="display: none;">
          </div>
        </div>

        <button type="submit">حفظ التعديلات</button>
      </form>
    </div>
  </div>

  <script>
    // تحميل بيانات الكتاب بشكل تجريبي من localStorage (أول كتاب)
    const books = JSON.parse(localStorage.getItem("books")) || [];
    const bookIndex = 0; // لاحقًا يمكن أخذ هذا من المعرف أو URL
    const book = books[bookIndex];

    if (book) {
      document.getElementById("title-books").value = book.title;
      document.getElementById("Author-name").value = book.author;
      document.getElementById("nomber-file").value = book.pages;
      document.getElementById("nom-te").value = book.categoryNumber;
      document.getElementById("nomber-books").value = book.quantity;
      document.getElementById("Classification").value = book.classification;
      document.getElementById("status").value = book.status;
    }

    document.getElementById("edit-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const updatedBook = {
        title: document.getElementById("title-books").value,
        author: document.getElementById("Author-name").value,
        pages: document.getElementById("nomber-file").value,
        categoryNumber: document.getElementById("nom-te").value,
        quantity: document.getElementById("nomber-books").value,
        classification: document.getElementById("Classification").value,
        status: document.getElementById("status").value,
        cover: book.cover, // محتفظين بالغلاف القديم مبدئياً
        fileName: book.fileName
      };

      // استبدال بيانات الكتاب القديم
      books[bookIndex] = updatedBook;
      localStorage.setItem("books", JSON.stringify(books));
      alert("تم حفظ التعديلات!");
    });
  </script>
</body>
</html>
